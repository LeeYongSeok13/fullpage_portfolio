<!DOCTYPE html>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fullpage.min.css">
    <link rel="stylesheet" href="./css/main.css">

<body>
    <header id="header">
        <div class="container">
            <h1>
                <a href="">FrontEnd Developer</a>

                <ul>
                    <li>

                    </li>
                    <li>
                        <a href="">Features</a>
                    </li>

                                <h3>JAVASCIPT</h3>
                            </div>

                        <div class="do-inner">
                            <div class="icon">

                            <div class="content">

                            <div class="icon">

                            </div>
                            <div class="content">
                                <h3>BOOTSTRAP</h3>
                            </div>
                        </div>

                </div>
            </div>
